<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <u> <p id="result">Rock - Paper - Scissors</p></u>
    <div class="area">
      <div class="container">
        <div class="player">
          <h1>Player</h1>
          <img class="hand" id="player" src="./img/paper.png" alt="paper" />
        </div>

        <div class="computer">
          <h1>Computer</h1>
          <img
            class="hand computer"
            id="computer"
            src="./img/paper.png"
            alt="paper"
          />
        </div>
      </div>
    </div>

    <div class="user">
      <button>
        <img class="input" id="rock" src="./img/rock.png" alt="rock" />
      </button>
      <button>
        <img class="input" id="paper" src="./img/paper.png" alt="paper" />
      </button>
      <button>
        <img class="input" id="scissor" src="./img/scissor.png" alt="scissor" />
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
